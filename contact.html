
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us |  Coffee Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf7f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6f4e37;
      color: white;
      padding: 30px;
      text-align: center;
    }

    section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #6f4e37;
    }

    .contact-details, .contact-form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-details p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .contact-form button {
      background-color: #a97463;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <section>
    <div class="contact-details">
      <h2>Our Contact Details</h2>
      <p><strong>Address:</strong>  Coffee Shop, 123 Brew Lane, Bean City, CoffeeLand - 567890</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> <a href="mailto:shannucoffee@gmail.com">shannucoffee@gmail.com</a></p>
      <p><strong>Working Hours:</strong> Monday - Sunday: 8:00 AM to 10:00 PM</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <h2>Find Us on Map</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.4203270732197!2d78.48667137415542!3d17.436843601087566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb977c12f2e8f1%3A0x1b331fcfc93b303f!2sCoffee%20Shop!5e0!3m2!1sen!2sin!4v1721391099935"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <p>THANK FOR VISITING</p>

  </section>

</body>
</html>
